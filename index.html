	<body>
		<div id="dist">
			<a href="#" id="closebtn" class="close">Close</a>

		</div>
		<div id="about">

				<!--CHARTS-->
		</div>
		<div id="login">
			<a href="#" id="closebtn2" class="close">Close</a>

				<button name = "submit" value="nothing" onclick="checkpass()">Submit</button>
			</form>
			
		</div>
